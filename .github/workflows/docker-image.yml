name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker-compose build

      - name: Tag Docker image
        run: |
          echo "1.0.${GITHUB_RUN_NUMBER}" > version.txt
          docker tag ghcr.io/edugoma/hello-2048:latest ghcr.io/edugoma/hello-2048:1.0.${GITHUB_RUN_NUMBER}

      - name: Push git tags
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git tag 1.0.${GITHUB_RUN_NUMBER}
          git push --tags

  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u edugoma --password-stdin

      - name: Push Docker image
        run: |
          docker-compose push
          docker push ghcr.io/edugoma/hello-2048:1.0.${GITHUB_RUN_NUMBER}

  deploy:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to remote server
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r docker-compose.yml ec2-user@176.34.77.107:/home/ec2-user
          ssh -i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ec2-user@176.34.77.107 "docker pull ghcr.io/edugoma/hello-2048:1.0.${GITHUB_RUN_NUMBER}"
          ssh -i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ec2-user@176.34.77.107 "docker-compose up -d"
